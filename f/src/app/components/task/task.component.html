<mat-card>
    <mat-card-header>
        <h3>{{task?.title}}</h3>
    </mat-card-header>
    <mat-card-content>
        <h5>{{task?.description}}</h5>
        <p><mat-slide-toggle [(ngModel)]="isComplete">Complete</mat-slide-toggle></p>
        <button (click)="delete(task?._id)">X</button>
    </mat-card-content>
</mat-card>
